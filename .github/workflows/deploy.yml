name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: gen-lang-client-0284620106
  REGION: us-central1
  SERVICE: openclaw-studio-dev
  AR_REPO: us-central1-docker.pkg.dev/gen-lang-client-0284620106/openclaw-studio/dashboard

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push
        run: |
          docker build -t ${{ env.AR_REPO }}:${{ github.sha }} -t ${{ env.AR_REPO }}:latest .
          docker push ${{ env.AR_REPO }} --all-tags

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.AR_REPO }}:${{ github.sha }}
          env_vars: |
            NODE_ENV=production
            HOSTNAME=0.0.0.0
            ARTIFACTS_PROXY_URL=https://api-internal.tridentfundingsolutions.com/api/artifacts
            ARTIFACTS_INTERNAL_KEY=${{ secrets.ARTIFACTS_INTERNAL_KEY }}
