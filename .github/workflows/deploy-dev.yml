name: Deploy Dev

on:
  push:
    branches: [dev]

env:
  PROJECT_ID: gen-lang-client-0284620106
  REGION: us-central1
  SERVICE: openclaw-studio-dev
  AR_REPO: us-central1-docker.pkg.dev/gen-lang-client-0284620106/openclaw-studio/dashboard

permissions:
  contents: read
  id-token: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test -- --run

  deploy:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_GATEWAY_TOKEN=${{ secrets.GATEWAY_TOKEN }} \
            --build-arg NEXT_PUBLIC_SSO_GOOGLE_ENABLED=${{ vars.SSO_GOOGLE_ENABLED || 'true' }} \
            --build-arg NEXT_PUBLIC_SSO_MICROSOFT_ENABLED=${{ vars.SSO_MICROSOFT_ENABLED || 'false' }} \
            --build-arg NEXT_PUBLIC_EMAIL_AUTH_ENABLED=${{ vars.EMAIL_AUTH_ENABLED || 'false' }} \
            --build-arg NEXT_PUBLIC_CF_TEAM_DOMAIN=${{ vars.CF_TEAM_DOMAIN || 'tridentfundingsolutions.cloudflareaccess.com' }} \
            --build-arg NEXT_PUBLIC_CF_GOOGLE_IDP_ID=${{ vars.CF_GOOGLE_IDP_ID }} \
            --build-arg NEXT_PUBLIC_CF_MICROSOFT_IDP_ID=${{ vars.CF_MICROSOFT_IDP_ID }} \
            -t ${{ env.AR_REPO }}:${{ github.sha }} \
            -t ${{ env.AR_REPO }}:latest .
          docker push ${{ env.AR_REPO }} --all-tags

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.AR_REPO }}:${{ github.sha }}
          env_vars: |
            NODE_ENV=production
            HOSTNAME=0.0.0.0
            GOOGLE_SERVICE_ACCOUNT_JSON=${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
            GOOGLE_IMPERSONATE_EMAIL=alex@tridentfundingsolutions.com
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
